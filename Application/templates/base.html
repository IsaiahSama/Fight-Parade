<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fight Parade - {% block title %} {% endblock %}</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/animations.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul class="flashes" style="width: 100%">
      {% for category, message in messages %}
      <li class="button {{category}} flash" style="width: 100%">
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block body %} {% endblock %}

    <script>
      const removeButton = (element) => {
        setTimeout(() => {
          element.remove();
        }, 5000);
      };

      document.addEventListener("DOMContentLoaded", () => {
        const flashElements = document.querySelectorAll(".flash");
        flashElements.forEach((element) => {
          removeButton(element);
        });
      });
    </script>
  </body>
</html>
