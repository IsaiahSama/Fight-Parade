{% extends "base.html" %} {% block title %} {{ mode }} {% endblock %}
<br />
{% block body %}

<div class="column is-4 is-offset-4" id="formContainer" style="margin-top: 10%">
  <div class="card-header-title is-centered">{{ mode }}</div>
  <div class="box">
    {% if mode == 'Login' %}
    <form method="POST" action="/auth/login/">
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="name"
            placeholder="Name"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="password"
            placeholder="Your Password"
          />
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">
        Login
      </button>
      <small
        >Don't have an account yet?
        <a href="/auth/register/">Create one here</a></small
      >
    </form>
    {% else %}
    <form method="POST" action="/auth/register/">
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="name"
            placeholder="Name"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="password2"
            placeholder="Password again"
          />
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        Sign Up
      </button>
      <small
        >Already have an account? <a href="/auth/login/">Login here</a></small
      >
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
