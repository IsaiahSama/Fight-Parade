<div id="upgradeTitle">
  <center>Upgrade Window</center>
</div>
{% if stats %}
<div id="upgradeInfo" class="info">
  <ul style="list-style-type: disc">
    <li>To upgrade a stat, click it!.</li>
  </ul>
</div>
<div id="upgradeHeader" class="statHeader">
  <p>Level: {{ stats.level }}</p>
  <p>Paradians: {{ stats.pcoins }}â‚±</p>
</div>
<hr />
<div id="upgradeStatList" class="generalGrid">{{ stat_items | safe }}</div>
{% else %}
<p>No data loaded</p>
{% endif %}
