<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  </head>
  <body>
    <section id="topSection">
      <!-- <div id="paradiansDiv" class="container">
        <p>PCoins - 0</p>
      </div> -->
    </section>
    <section id="centerSection" class="columns">
      <section id="actionButtonsSection" class="column">
        <div id="actionButtonsContainer" class="buttons">
          <button id="questButton" class="button is-large">Quest</button>
          <button id="jobButton" class="button is-large">Job</button>
          <button id="trainButton" class="button is-large">Train</button>
        </div>
      </section>
      <section id="chatWindowSection" class="column is-half">
        <div id="chatWindow" class="box"><center>Chat Window</center></div>
        <div id="inputDiv">
          <input type="text" name="command" id="command" class="input" />
          <!-- <button id="submitButton" class="button"></button> -->
        </div>
      </section>
      <section id="profileSection" class="column">
        <div id="profileContainer" class="box">
          <center>Stat Window</center>
          <div id="profileHeader" class="columns">
            <div id="headerImage" class="column">
              <img
                src="https://avatars.dicebear.com/api/human/temp.svg"
                alt=""
                height="80px"
                width="80px"
              />
            </div>
            <div id="headerData" class="column is-three-quarters">
              <p>Name: Timmy Cake</p>
              <progress class="progress is-primary" value="35" max="80">
                43.75%
              </progress>
              <div id="levelInfo">
                <p>35/80</p>
                <span>Level 3</span>
              </div>
            </div>
          </div>
          <hr />
          <div id="profileBody" class="columns">
            <div id="profileColumn1" class="column">
              <p>Health: 225/225</p>
              <p>Power: 80</p>
              <p>Crit Chance: 10%</p>
              <p>Ability: Warrior Cry</p>
            </div>
            <div id="profileColumn2" class="column">
              <p>Tier 1</p>
              <p>Defense: 47</p>
              <p>Heal Chance: 15%</p>
              <p>Passive: Wide Guard</p>
            </div>
          </div>
        </div>
      </section>
    </section>
    <section id="bottomSection">
      <section id="menuButtonsSection" class="buttons">
        <button id="shopButton" class="button is-medium">Shop</button>
        <button id="invButton" class="button is-medium">Inventory</button>
        <button id="upgradeButton" class="button is-medium">Upgrades</button>
        <button id="profileButton" class="button is-medium">Profile</button>
      </section>
    </section>
  </body>
</html>
